<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-weather">
    <template>

        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <iron-ajax 
            url="[[url]]"
            handle-as="json"
            on-response="_displayWeather"
            id="xhr" >
        </iron-ajax>

        <iron-ajax
            url="https://restcountries.eu/rest/v2/all"
            handle-as="json"
            on-response="_updateCountryList"
            id="cxhr" >
        </iron-ajax>
    
        <div class="card">
            <h1>Weather</h1>
            <paper-input label="City" on-change=_callXhr value="{{city}}"></paper-input>
            <vaadin-combo-box 
                label="Country" 
                on-change=_callXhr 
                items="[[countryList]]" 
                item-label-path= "name"
                item-value-path= "alpha2Code"
                value="{{country}}">
                </vaadin-combo-box>
            <paper-input label="Language" on-change=_callXhr value="{{language}}"></paper-input>
            <p>[[response]]</p>
        </div>
    </template>

    
    <script>
        Polymer({
            
            is: 'my-weather',

            properties: {
                city: String,
                country: String,
                language: {
                    type: String,
                    value: "en",
                },
                baseURL: {
                    type: String,
                    value: "http://api.openweathermap.org/data/2.5/weather",
                    readOnly: true
                },
                metric: {
                    type: String,
                    value: "&units=metric",
                    readOnly: true
                },
                key: {
                    type: String,
                    value: "&appid=f9a2266dcb5a5577dcb3efa7dde67a5a",
                    readOnly: true
                },
                url: {
                    type: String,
                    value: null,
                    computed: "_updateURL(city, country, language)",
                },
                response: String,
                countryList: Array  
            },

            attached: function() {
                this.$.cxhr.generateRequest();
            },

            _displayWeather(r) {
                let temp = r.detail.response.main.temp;
                let weather = r.detail.response.weather[0];
                this.response = temp + " Â°C, " + weather.description;
            },            

            _updateURL(city, country, language) {
                let url = "";
                if (city) {
                    url = this.baseURL + "?q=" + city; 
                    if (country) url += "," + country 
                    if (language) url += "&lang=" + language 
                    url += this.metric + this.key;
                }
                return url;
            },

            _callXhr() {
                if (this.url) {
                    this.$.xhr.generateRequest();
                }
            },

            _callCountryXhr() {
              if (this.countryUrl) {
                  this.$.cxhr.generateRequest();
              }   
            },

            _updateCountryList(r) {
                this.countryList = r.detail.response;
            },
        });
    </script>
</dom-module>
